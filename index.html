<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random background image generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="wrapper">
        <header>Quotes of the day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">Never give up becuase you never know if the next try is going to be the one thet works.</p>
                <i class="fas fa-quote-right"></i>
                <!-- <button onclick="refresh()">New Quote</button> -->
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Deepesh</span>
            </div>
        </div>

        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter"><i class="fas fa-twitter"></i></li>
                </ul>
                <button onclick="refresh()">New Quote</button>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
